<!-- 
	
	A period display is seperated to boxes by a grid.
	This view represens a box.

-->	
<span ng-switch-when="paragraph" >
		
	<h2>{{box.title}}</h2>
	<p>
		{{box.body}}
	</p>
		
</span>
	
<img ng-switch-when="image" ng-src="box.src" />
		
<div ng-switch-when="chart" ng-controller="chartController" ng-attr-id="box-{{$index}}" class="chart" sb-load="init($index, box)" >
	
</div>
