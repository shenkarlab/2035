<!--
	
	Display the data of the year object
	
-->
<div class="year" >
	
	<h1>{{year.title}}</h1>
	
	<!-- display all rows -->
	<div  ng-repeat="row in year.rows" >
	
		<!-- display all boxes -->
		<div ng-include="'views/box.html'" ng-controller="boxController" ng-scroll-into="apear" ng-repeat="box in row.boxes track by $index" ng-switch="box.type" class="box b{{box.weight}} {{(display) ? 'anim-in' : ''}}" ></div>
	
	</div>
	
</div>
